<!DOCTYPE html>
<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/markdown.css' | relative_url }}">
    <link rel="icon" href="{{ site.favicon | relative_url }}">
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="{{'assets/images/kei.png' | relative_url}}">
          <a href="{{ 'index' | relative_url }}">{{site.name}}</a>
        </div>
        <div class="header-right">
          <a href="{{ 'index' | relative_url }}">Home</a>
          <a href="{{ 'notes' | relative_url }}">Note</a>
          <a href="{{ 'posts' | relative_url }}">Post</a>
        </div>
      </div>
    </header>
    {{ content }}
    <footer>
      <div class="btn-wrapper">
        <a href="https://twitter.com/share?ref_src={{relative_url}}&text={{page.title}}" class="btn twitter-share"><span class="fa fa-twitter"></span>Share</a>
      </div>
      <div class="container">
        <p>2022 Copyright</p>
      </div>
    </footer>
  </body>
</html>
